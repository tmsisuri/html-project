<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-by-Side Dropdown Menus</title>
</head>
<body>
    <h1>Side-by-Side Dropdown Menus</h1>
    <div style="display: flex; gap: 10px;">
        <div>
            <label for="menu1">Menu 1:</label>
            <select id="menu1" name="menu1">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </div>
        <div>
            <label for="menu2">Menu 2:</label>
            <select id="menu2" name="menu2">
                <option value="optionA">Option A</option>
                <option value="optionB">Option B</option>
                <option value="optionC">Option C</option>
            </select>
        </div>
        <div>
            <label for="menu3">Menu 3:</label>
            <select id="menu3" name="menu3">
                <option value="optionX">Option X</option>
                <option value="optionY">Option Y</option>
                <option value="optionZ">Option Z</option>
            </select>
        </div>
    </div>
</body>
</html>
